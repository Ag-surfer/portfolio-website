<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512">
  <!-- Network/Nodes icon -->
  <rect width="100" height="100" fill="none"/>
  <g transform="translate(50, 50)">
    <!-- Top node -->
    <circle cx="0" cy="-15" r="3.5" fill="#ff6b35"/>
    <!-- Bottom left node -->
    <circle cx="-12" cy="12" r="3.5" fill="#ff6b35"/>
    <!-- Bottom right node -->
    <circle cx="12" cy="12" r="3.5" fill="#ff6b35"/>
    <!-- Center node -->
    <circle cx="0" cy="0" r="4" fill="#ff6b35"/>
    <!-- Connection lines -->
    <line x1="0" y1="-15" x2="0" y2="0" stroke="#ff6b35" stroke-width="1.5" stroke-opacity="0.6"/>
    <line x1="0" y1="0" x2="-12" y2="12" stroke="#ff6b35" stroke-width="1.5" stroke-opacity="0.6"/>
    <line x1="0" y1="0" x2="12" y2="12" stroke="#ff6b35" stroke-width="1.5" stroke-opacity="0.6"/>
    <line x1="-12" y1="12" x2="12" y2="12" stroke="#ff6b35" stroke-width="1.5" stroke-opacity="0.6"/>
  </g>
</svg>
